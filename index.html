<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '💯 Luxiaodai\'s wiki ',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: 'https://github.com/Luxiaodai1111',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: false,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 页脚支持，默认加载的是项目根目录下的_footer.md文件
            loadFooter: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 6,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 切换页面后跳回页面顶部
            auto2top: true,
            // 引用样式，默认为 callout
            'flexible-alerts': {
                style: 'flat'
            }
        }
    </script>
    
    <!-- 分栏配置 (latest) -->
    <style>
    :root {
        --docsify-example-panels-document-width: 90%; /* Remove margins */
        --docsify-example-panels-left-panel-width : 50%; /* bit more for left */
        --docsify-example-panels-right-panel-width : 50%; /* bit less for right */
    }
    </style>

        document.write("<scr"+"ipt src=\"js/click_heart.js\"></sc"+"ript>");

        document.write("<scr"+"ipt src=\"js/docsify-example-panels.js\"></sc"+"ript>");

        document.write("<scr"+"ipt src=\"js/docsify-footer.min.js\"></sc"+"ript>");
        document.write("<scr"+"ipt src=\"js/docsify-plugin-flexible-alerts.min.js\"></sc"+"ript>");
    </script>
